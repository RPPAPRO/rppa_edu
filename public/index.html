<!doctype html>
<html lang="ru">
<meta charset="utf-8"/>
<title>edu_rppa</title>
<h1>edu_rppa</h1>
<p>Ответ <code>/api/users</code>:</p>
<pre id="out">загрузка…</pre>
<script>
    fetch('/api/users')
      .then(r => r.json())
      .then(d => { document.getElementById('out').textContent = JSON.stringify(d, null, 2); })
      .catch(e => { document.getElementById('out').textContent = String(e); });
</script>
</html>
